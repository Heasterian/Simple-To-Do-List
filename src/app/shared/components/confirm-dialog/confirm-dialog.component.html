<h2 mat-dialog-title> {{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
